<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div class="main">
    <div class="users">
      <div class="user" th:each="user : ${users}">
        <p th:text="'User name is : ' + ${user.getUsername()}"></p>
        <p th:text="'User has email ' + ${user.getEmail()}"></p>
      </div>
    </div>

    <div class="users-form">
      <form class="create-form" method="post" th:object="${userForm}" th:action="@{/users}">
        <label for="username">
          Username:
          <input id="username" type="text" th:field="*{username}">
        </label>

        <label for="email">
          Email:
          <input id="email" type="text" th:field="*{email}">
        </label>

        <label for="password">
          Password:
          <input id="password" type="password" th:field="*{password}">
        </label>

        <label for="confirmPassword">
          Confirm password:
          <input id="confirmPassword" type="password" th:field="*{confirmPassword}">
        </label>

        <button type="submit">Create user</button>
      </form>
    </div>
  </div>
</body>
</html>
